mongodb:
  name: mongodb
  replicaCount: 1

  image:
    repository: mongo
    tag: 4.2.5
    pullPolicy: IfNotPresent

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
