      memory: 2Gi
    requests:
      cpu: 300m
      memory: 2Gi

  persistentVolume:
    enabled: true
    accessModes:
      - ReadWriteOnce
    annotations: {}
    existingClaim: ""
    mountPath: /data/db
    size: 8Gi
